<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css"/>
   
    <script defer src="./assets/script.js"></script>
    <title>Digital Postcard</title>
</head>
<header>
    <h1>Digital Postcard</h1>
</header>
<body>
    <main>
        
        <section class="container">
            <label for="email" >Email to: </label>
            <input type="email" id="email">
            <label for="email">Email from: </label>
            <input type="email" id="email">
            <label for="content">Enter your message here: </label>
            <textarea id="content"></textarea>
            <label for="image">Paste image link here: </label>
            <input type="url" id="image">
            <button>Send ➡️</button>
        </section>
        
        <section>
            <aside class="container">
            <img src="https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg">
            </aside>
        </section>
    </main>
    <footer>
        <p>Brought to you by Dimitri, Jayce, and Kyle</p>
    </footer>
</body>
</html>
